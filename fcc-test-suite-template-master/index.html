<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <!-- Had to make a style tag in html to pass the media query test of the FCC suite-->
  <style>
    @media (max-width: 600px){
      #welcome-section{
      background-color: green;
    }
  }
  </style>

  <body>

    <nav id="navbar">
      <a href="#welcome-section">Welcome</a>
      <a href="#projects">Projects</a>
    </nav>

    <main>
      <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
      <script src="js/index.js"></script>

      <section id="welcome-section">
        <h1>My Portfolio</h1>
        <a href="http://www.github.com" target="_blank" id="profile-link"></a>
      </section>

      <section id="projects">
        <figure class="project-tile">
          <img src='https://upload.wikimedia.org/wikipedia/commons/thumb/b/b5/Fields_below_Frocester_Hill_%281565%29.jpg/360px-Fields_below_Frocester_Hill_%281565%29.jpg'>
          <figcaption><a href="http://www.youtube.com" target='_blank'>My Project</a></figcaption>
        </figure>
      </section>
    </main>
  </body>
</html>
